<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="#">
  <title>Sveriges Radio</title>
</head>

<body onload="createLiveAudioFromId()">
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">Sveriges Radio</h1>
    <div>
      <img class="icon" src="../images/energy.svg" alt="">
      <img class="icon" src="../images/profile.svg" alt="">
    </div>
  </nav>
  <a href="../index.html" class="back-container">
    <img src="../images/backMain.svg" alt="">
    <h3>Back</h3>
  </a>

  <!-- Program -->
  <div class="program-container">
    <img class="program-image" src="" alt="programImage">
    <div class="program-description">
      <h4 class="channel-name">Sveriges radio</h4>
      <h5 class="channel-description"></h5>
    </div>
    <div class="now-playing-container">
      <h4 class="now-playing-start"></h4>
      <div class="now-playing">
        <img class="animation" src="../images/music.svg" alt="Music Note">
        <h4 class="animation"></h4>
      </div>
      <h4 class="now-playing-end"></h4>
    </div>
    <!-- Audio -->
    <audio class="audio-controls">
      <source src="" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <!-- ProgressBar -->
    <div class="progress-container">
      <progress class="progress-bar" max="100" value="0"></progress>
    </div>
    <!-- Audio Controls -->
    <div class="music-controls">
      <button class="back-button" onclick="goBackToStart()"><img src="../images/back.svg" alt=""></button>
      <button class="play-button" onclick="pausePlay()"><img src="../images/play.svg" alt=""></button>
      <button class="forward-button" onclick="goToLivePosition()"><img src="../images/forward.svg" alt=""></button>
    </div>
  </div>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/programNew.js"></script>
</body>

</html>
